name: Update DaVinci Schedule

on:
  schedule:
    # Runs 3 times a day at 6am, 12pm, and 6pm to avoid being blocked by the school server
    - cron: "0 6,12,18 * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  update-schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Fetch and generate ICS
        env:
          DAVINCI_USER: ${{ secrets.DAVINCI_USER }}
          DAVINCI_PASS: ${{ secrets.DAVINCI_PASS }}
          DAVINCI_URL: ${{ secrets.DAVINCI_URL }}
        run: |
          python davinci_sync.py --url "$DAVINCI_URL" --user "$DAVINCI_USER" --password "$DAVINCI_PASS" --output davinci_schedule.ics

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add davinci_schedule.ics
          # Force commit even if it thinks there are no changes, just to be sure the new small file is pushed.
          git commit -m "chore: update schedule" || echo "No changes to commit"
          git push
