name: Update DaVinci Schedule

on:
  schedule:
    # Runs every 30 minutes
    - cron: "*/30 * * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  update-schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Fetch and generate ICS
        env:
          DAVINCI_USER: ${{ secrets.DAVINCI_USER }}
          DAVINCI_PASS: ${{ secrets.DAVINCI_PASS }}
          DAVINCI_URL: ${{ secrets.DAVINCI_URL }}
        run: |
          python davinci_sync.py --url "$DAVINCI_URL" --user "$DAVINCI_USER" --password "$DAVINCI_PASS" --output davinci_schedule.ics

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
          # Only publish the ICS file
          exclude: "**/*.py, **/*.yml"
